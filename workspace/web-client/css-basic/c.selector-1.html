<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 연습 1</title>
    <style type="text/css">
        p {
            font-size: 25pt;
        }
        p[data-attr] {
            color: red;
        }
        p[data-attr=abc] { /* data-attr 속성의 값이 abc인 p */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- data-attrname : 사용자 정의 속성 -->
    <p data-attr>스타일이 적용된 요소 1</p>
    <p data-attr="abc">스타일이 적용된 요소 2</p>
    <p>스타일이 적용된 요소 3</p>
    <p>스타일이 적용된 요소 4</p>
    <p>스타일이 적용된 요소 5</p>
    <p>스타일이 적용된 요소 6</p>
    <p>스타일이 적용된 요소 7</p>
</body>
</html>
