<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>window 객체</title>
</head>
<body>
    
    <script type="text/javascript">
        window.alert('메시지 표시 -> 사용자의 확인 요청');

        var selection = window.confirm('메시지 표시 -> 사용자의 ok/cancel 응답 요청');
        alert(selection);

        var input = window.prompt('사용자의 간단한 입력 요청');
        alert(input);
    </script>
</body>
</html>
