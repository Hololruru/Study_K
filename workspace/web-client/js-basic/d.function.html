<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수 연습</title>
</head>
<body>
    <script type="text/javascript">

        // function 키워드 사용, 전달인자에 var 키워드 사용 X
        // 전달인자는 호출할 때 값이 없으면 기본 값 사용 ( 지정하지 않으면 undefined, 지정하면 지정된 값 )
        function makeRandomNumber(min = 1, max = 101) {            
            var r = Math.random();
            r = r * (max - min) + min;
            r = Math.floor(r);

            return r;
        }

        document.write(`<h2>${ makeRandomNumber() }</h2>`);

        document.write("<table border='1'>");
        document.write("<tr>");
        for (var i = 0; i < 6; i++) {
            var no = makeRandomNumber(1, 46);
            document.write(`<td style="width:50px">${no}</td>`);
        }
        document.write("</tr>");
        document.write("</table>");        
    </script>
    
</body>
</html>
