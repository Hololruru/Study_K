<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문서 객체</title>
</head>
<body style="background-color: blue;">
    <script type="text/javascript">
        // document.querySelector("선택자"); // 선택자를 사용해서 HTML 객체 찾기
        var body = document.querySelector("body"); // <body> 요소 찾기
        body.style.backgroundColor = 'purple';
    </script>
</body>
</html>
