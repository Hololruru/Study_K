<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제어문</title>
</head>
<body>

    <script type="text/javascript">
        //
        var no = Math.random(); // 0 ~ 1
        if (no > 0.5) {
            document.write("<h1>" + no + "는 0.5보다 큰 수</h1>");
        } else {
            document.write("<h1>" + no + "는 0.5보다 작은 수</h1>");
        }
    </script>
</body>
</html>
